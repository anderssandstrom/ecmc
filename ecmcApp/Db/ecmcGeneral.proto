
LockTimeout = 5000;
WriteTimeout = 100;
ReplyTimeout = 1000;
ReadTimeout = 100;

setGeneralErrorReset{
	out "ControllerErrorReset()";
	in "OK";
}

getGeneralErrorId{
	out "GetControllerError()";
	in "%f";
}

getGeneralErrorMessage{
	out "GetControllerErrorMessage()";
	in "%s";
}

getStorageBuffer_0{
	Separator=",";
	out "ReadStorageBuffer(0)";
	in "ReadStorageBuffer(0)=%f";
}
